<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title -->
    <title>Recipe Generator</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- aos css-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!---------------------- CDNs----------------- -->
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/39126212e5.js"
      crossorigin="anonymous"
    ></script>
    <!-- main css-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header" class="text-white">
      <nav
        class="navbar navbar-expand-sm navbar-dark bg-orange shadow-sm px-lg-5 scrolling-navbar"
        data-aos="slide-down"
        data-aos-duration="1000"
        data-aos-easing="linear"
      >
        <!-- navbar brand -->
        <a href="#header" class="navbar-brand mx-auto"
          >ECX <span class="text-orange p-2 bg-white rounded">Kitchen</span></a
        >

        <!-- nav links -->
        <div
          id="navbarLinks"
          class="navbar-collapse collapse text-center d-none d-md-flex"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2 active">
              <a href="index.htm" class="nav-link">Home</a>
              <div class="underline"></div>
            </li>

            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Create Recipe</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#output" class="nav-link">Favourites</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2">
              <a href="#" class="nav-link text-light"
                ><i class="fa fa-cogs" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link text-light"
                ><i class="far fa-question-circle" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>

        <section id="sm-nav">
          <div class="container-fluid d-md-none">
            <div class="row mx-auto text-center">
              <div class="col-4">
                <a href="#" class="nav-link">Home</a>
                <div class="underline"></div>
              </div>
              <div class="col-4">
                <a href="#" class="nav-link">Create Recipe</a>
              </div>
              <div class="col-4">
                <a href="#" class="nav-link">Favourites</a>
              </div>
            </div>
          </div>
        </section>
      </nav>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-7 mx-auto text-center my-5">
            <h3
              class="text-uppercase"
              data-aos="slide-up"
              data-aos-duration="1000"
              data-aos-easing="linear"
            >
              <strong>
                find a <span class="text-orange">recipe</span> to suite your
                taste?</strong
              >
            </h3>
            <div
              class="input-group"
              data-aos="slide-down"
              data-aos-duration="1000"
              data-aos-easing="linear"
            >
              <input
                type="text"
                name=""
                id="meal-input"
                class="form-control border-light rounded-0"
                placeholder="Search meal"
              />
              <a href="#output">
                <button
                  class="btn btn-primary px-4 rounded-0"
                  type="submit"
                  id="search-btn"
                >
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="second-nav shadow-sm" class="py-3">
      <div class="container-fluid">
        <div class="row mx-auto text-center" id="meal-searched">
          <div class="col-4">
            <a href="">Frequently Search</a>
            <div class="underline"></div>
          </div>
          <div class="col-4">
            <a href="">Trending Recipe</a>
          </div>
          <div class="col-4">
            <a href="">Saved Recipe</a>
          </div>
        </div>
        <div
          class="row mx-auto py-5"
          id="output"
          data-aos="fade-in"
          data-aos-duration="1200"
          data-aos-easing="linear"
        >
          <div
            class="col-md-3 pointer meal pointer"
            id="Pizza-Express-Margherita"
          >
            <img
              src="./assets/favourites/pizza-min.jpg"
              class="img-fluid mb-2 rounded"
              alt=""
            />
            <p class="text-center text-orange">Pizza Express Margherita</p>
          </div>
          <div
            class="col-md-3 text-center meal pointer"
            id="Lamb-Tzatziki-Burgers"
          >
            <img
              src="./assets/favourites/burger-min.jpg"
              alt=""
              class="img-fluid rounded mb-2"
            />
            <p class="text-center text-orange">Lamb Tzatziki Burgers</p>
          </div>
          <div
            class="col-md-3 text-center meal pointer"
            id="Peanut-Butter-Cookies"
          >
            <img
              src="./assets/favourites/cookies-min.jpg"
              alt=""
              class="img-fluid rounded mb-2"
            />
            <p class="text-center text-orange">Peanut Butter Cookies</p>
          </div>
          <div class="col-md-3 text-center meal" id="Spaghetti-Bolognese">
            <img
              src="./assets/favourites/spaghetti-min.jpg"
              alt=""
              class="img-fluid rounded mb-2"
            />
            <p class="text-center text-orange">Spaghetti Bolognese</p>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <!-- <script src="./js/jquery-3.4.1.min.js"></script> -->
    <!-- Bootstrap js -->
    <!-- <script src="./js/bootstrap.min.js"></script> -->

    <!---------------------- CDNs----------------- -->
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- ajax CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- BootstrapJS CDN -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script></script>

    <!-- my scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
